<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 先把data里的数据绑定给parentmsg，组件通过parentmsg调用 -->
    <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               msg:'父组件'
           },
           methods:{},
           components: {
               com1:{
                   //子组件无法直接访问父组件data里的数据
                   template:'<h3>子组件------{{parentmsg}}</h3>',

                   //props里的数据只读无法赋值写入,单向操作，只允许父组件给子组件传值，子组件通过自定义事件给父组件传值
                   props: ['parentmsg']//把父组件传递多来点parentsmg属性先在props中定义一下才能使用
               }
           }
        });
    </script>
</body>

</html>
