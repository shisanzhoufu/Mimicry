<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <!-- 将子组件的item传给product，再由父组件props声明后使用 -->
            <parent v-for='item in list' :key="item" :product="item"></parent>
        </ul>
    </div>
    <script>

        //创建父组件
        Vue.component('parent',{
            props: ['product'],
           template:`
           <li>
                <h3>产品名称：{{product.name}}</h3>
                <h4>产品价格：{{product.price}}</h4>
                <h6>产品介绍：{{product.brif}}</h6>
            </li>
           ` 
        });
        var vm=new Vue({
           el:'#app',
           data:{
               list:[
                   {name:'三只松鼠',price:30,brif:'坚果好吃'},
                   {name:'可乐',price:30,brif:'坚果好吃'},
                   {name:'薯片',price:50,brif:'坚果好吃'},
               ]
           },
           methods:{
               
           },
           components:{
                   
                }
        });
    </script>
</body>

</html>
