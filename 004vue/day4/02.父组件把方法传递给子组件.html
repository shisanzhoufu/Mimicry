<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 @func="show"></com1>
    </div>

    <template id="tmp1">
        <div>
            <h3>这是子组件</h3>
            <input type="button" value="触发" @click="myclick">
        </div>
    </template>
    <script>

        var com1={
            template:'#tmp1',
            methods:{
                myclick(){
                    // console.log("ok")
                    //通过$emit调用了父组件的方法
                    this.$emit('func')
                }
            }
        }


        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{
            show(){
                console.log("hi")
            }
           },
           components: {
               com1
           }
        });
    </script>
</body>

</html>
