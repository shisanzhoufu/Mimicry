<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               msg:'hello'
           },
           methods:{},
               beforeCreate () {
                console.log(this.msg)
               },
               created () {
                console.log(this.msg)
               },
               beforeMount () {
                console.log(this.msg)
               },
               mounted () {
                console.log(this.msg)
               },
               beforeUpdate () {
                console.log(this.msg)
               },
               updated () {
                console.log(this.msg)
               }
           
        });
    </script>
</body>

</html>
