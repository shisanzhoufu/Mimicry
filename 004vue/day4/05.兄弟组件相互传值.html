<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        
        <div><button @click='handle'>销毁事件</button></div>
        <tomcom></tomcom>
        <jackcom></jackcom>
    </div>
    <script>

        //提供全局事件中心

        var hub=new Vue();

        //兄弟组件间的传值
        Vue.component('tomcom',{
            data:function(){
                return{
                    num:0
                }
            },
            template:`<div><div>tom:{{num}}</div>
    <div><button @click="handle">添加</button></div></div>`,
            methods:{
                handle:function(){
                    hub.$emit('jack-event',2)
                }
            },
            mounted:function(){//监听事件
                hub.$on('tom-event',(val)=>{
                    this.num += val;
                });
            }
        
        });
        Vue.component('jackcom',{
            data:function(){
                return{
                    num:0
                }
            },
            template:`<div><div>jack:{{num}}</div>
    <div><button @click="handle">添加</button></div></div>`,
            methods:{
                handle:function(){
                    hub.$emit('tom-event',1);
                }
            },
            mounted:function(){
                hub.$on('jack-event',(val)=>{
                    this.num+=val;
                })
            }
        
        });
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{
               handle:function(){
                   hub.$off('tom-event')
                   hub.$off('jack-event')
               }
           }
        });
    </script>
</body>

</html>
