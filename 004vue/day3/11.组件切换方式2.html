        <a href="" @click.prevent="comName='login'">登录</a>

            template:'<h3>登录组件</h3>'
        })

        Vue.component('reg',{
            template:'<h3>注册组件</h3>'
        })


        var vm=new Vue({
           el:'#app',
           data:{
            comName:'login'
            //    flag:true
           },
           methods:{}
        });
    </script>
</body>

</html>
