<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据库-品牌案例</title>
    <script src="./lib/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-4.4.1-dist/css/bootstrap.css">
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body">

                <label for="">
                    Name:
                    <input type="text" v-model="name" class="form-control">
                </label>

                <input type="button" value="添加" @click="add" class="btn btn-primary">
                
                
            </div>
        </div>



        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td><a href="">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var vm=new Vue({VM168 vue-resource.js:1088 POST http://vue.studyit.io/api/addproduct net::ERR_FAILED
           el:'#app',
           data:{
               name:'',
               list:[
                   {id:1,name:'宝马',ctime:new Date()},
                   {id:2,name:'奔驰',ctime:new Date()}

               ]
           },
           methods:{
               add(){
                   this.$http.post('http://Vue.studyit.io/api/addproduct',{name:this.name},{emulateJSON:true}).then(result=>{
                       if(result.body.status ===0){
                           this.getAllList()
                           this.name
                       }else{
                           alert('添加失败！')
                       }
                   })
               },
               created () {
                 this.getAllList()  
               },
               getAllList(){
                   this.$http.get('http://Vue.studyit.io/api/getprodlist').then(result =>{
                       var result=result.body
                       if(result.status===0){
                           //成功了
                           this.list=result.message
                       }else{
                           alert("获取数据失败！")
                       }
                   })
               }
           }
        });
    </script>
</body>

</html>
