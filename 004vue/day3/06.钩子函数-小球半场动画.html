<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        .ball{
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="快到碗里来" @click="flag=!flag">

        <transition name="" mode=""
        @before-enter="beforeEnter"
        @enter="enter"
        @after-enter="afterEnter"
        >
        <div class="ball" v-show="flag"></div>
            
        </transition>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               flag:false
           },
           methods:{
            beforeEnter(el){

                //表示动画入场之前，此时动画尚未开始

                //设置起始样式
                el.style.transform="translate(0,0)"
            },
            enter(el,done){//表示动画开始之后的样式，设置小球完成动画后的结束状态


                //这句话没有实际作用，但是不写没有动画效果
                el.offsetWidth

                //终止位置
                el.style.transform="translate(150px,450px)"
                el.style.transition='all 1s ease'//设置过度时间

                //这里的done就是afterEnter函数  是af的引用
                done()
            },
            afterEnter(el){
                //动画完成之后
                //让小球动画完成之后消失
                this.flag=!this.flag
            }
           }
        });
    </script>
</body>

</html>
