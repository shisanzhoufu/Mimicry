<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用过渡效果</title>
    <script src="lib/vue.js"></script>
    <style>
        /* 这是一个时间点，还没有进入动画 */
        .v-enter,
        /* 动画离开之后，元素动画已经结束 */
        .v-leave-to{
            opacity: 0;
            transform: translateX(200px);
        }
        /* 是时间段，入场动画从开始到完成 */
        .v-enter-active,
        /* 时间段，离开到结束 */
        .v-leave-active{
            transition: all 0.8s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="添加" @click="flag=!flag">
    <transition name="" mode="">
       
        <h3 v-if="flag">这是一个h3</h3>
    </transition>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
            flag:false
           },
           methods:{}
        });
    </script>
</body>

</html>
