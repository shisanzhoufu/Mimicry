<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> v-cloak相关练习</title>
      <style type="text/css">
  [v-cloak]{
    display: none;
  }
  </style>
<body>
   
    <div id="app">
        <div  v-cloak>{{msg}}</div>
    </div>

<script src="./js/vue.js"></script>
<script>
    
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello'
        }
    });
</script>
</body>
</html>
