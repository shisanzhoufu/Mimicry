<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for的使用方法</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>循环数组</h2>
        <p v-for="(item,i) in list">索引：{{i}}   键：{{item}}</p>
         <p>_________________________________________________</p>

        <h2>循环复杂数组</h2>
        <p v-for="users in listT">id：{{users.id}}  age：{{users.age}}</p>
        <p>_________________________________________________</p>

        <h2>循环对象</h2>
        <p v-for="(val,key,i) in user">索引：{{i}}   值：{{val}}  键：{{key}}</p>
        <p>_________________________________________________</p>

        <h2>迭代数字</h2>
        <p v-for="count in 5">第{{count}}次循环</p>
        
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5,6],
                user:{
                    name:'jack',
                    age:19
                },
                listT: [
                {id:1,age:'18'},
                {id:2,age:'58'},
                {id:3,age:'13'}
                ]
            },
            methods:{}
        });
    </script>
</body>
</html>
