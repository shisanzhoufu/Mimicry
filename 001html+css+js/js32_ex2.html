<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM增删改</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #table1{
            border-collapse: collapse;    
            margin: 0 auto;
            border: 1px solid black;
            margin-top: 50px;     
        }
       #table1 tr td{
        padding: 5px;
        border: 1px solid black;
        text-align: left;
  }
   #table1 tr th{
        padding: 5px;
        border: 1px solid black;
        text-align: left;
  }

  #table2{
    border-collapse: collapse;  
    margin: 0 auto;
    margin-top: 50px;
    border: 1px solid black;
    text-align: center;
  }
    #table2 tr td{
        padding: 5px;
  }
    </style>
    <script>

        function delA(){
                 /*
                    点击链接删除整行
                    点击谁谁就是this
                    */
                    var tr=this.parentNode.parentNode;
                    var name=tr.getElementsByTagName("td")[0].innerHTML;

                    // confirm提示框有确定和取消按钮，可以做选择
                    var r=confirm("确定删除"+name+"的信息？");
                    if(r){  
                    tr.parentNode.removeChild(tr);
                    }  

                    //取消默认行为，防止超链接跳转
                    return false;
                }
        window.onload=function(){
            //功能一：点击链接删除员工信息
            
            //获取超链接
            var allA=document.getElementsByTagName('a');

            for(var i=0;i<allA.length;i++){
                allA[i].onclick=delA;
            }

            // 功能二：添加员工信息
            var btn=document.getElementById('btn');
            btn.onclick=function(){

            //获取文本框内容
            var name=document.getElementById("tex1").value;
            var email=document.getElementById("tex2").value;
            var salary=document.getElementById("tex3").value;

                // 创建节点tr,td
                var tr=document.createElement("tr");
                var nametd=document.createElement("td");
                var emailtd=document.createElement("td");
                var salarytd=document.createElement("td");
                var atd=document.createElement("td");
                var a=document.createElement("a");
                var at=document.createTextNode("delete");

                // 把文本框的value值给td
                nametd.innerHTML=name;
                emailtd.innerHTML=email;
                salarytd.innerHTML=salary;

                atd.innerHTML=a;
                
                a.href="#";
                a.onclick=delA;
                //为a创建子节点at
                a.appendChild(at);
                atd.appendChild(a);
                tr.appendChild(nametd);
                tr.appendChild(emailtd);
                tr.appendChild(salarytd);
                tr.appendChild(atd);
                var tbody=document.getElementById("table");
                var tbody=document.getElementsByTagName("tbody")[0];
                tbody.appendChild(tr);
                }
                
            }
                
    </script>
</head>
<body>
         <table id="table1">
            <tr>
            <th>name</th>
            <th>email</th>
            <th>salary</th>
            <th></th>
        </tr>
        <tr>
            <td>tom</td>

        </tr>

            <td>mary</td>

            <td><a href="">delete</a></td>
        </tr>
    </table>
   <table id="table2">
    <tr>
        <td> <p>添加一个新员工</p>
        </td>
        </tr>
        <tr>
            <td> name:
            <input type="text" id="tex1">
        </td>
       </tr>
       <tr>
            <td> email:
           <input type="text" id="tex2">

</body>
</html>
