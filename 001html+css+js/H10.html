<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
    <section>
        <h1>苹果</h1>
        <p>这是个好吃的苹果</p>
    </section>
    <article>
        <h1>苹果</h1>
        <p>这是个好吃的苹果</p>
        <section>
            <h2>红富士</h2>
            <p>也是苹果</p>
        </section>
    </article>
    <section>
        <h1>水果</h1>
        <article><h2>苹果·</h2></article>
        <article><h2>苹果·</h2></article>
        <article><h2>苹果·</h2></article>
    </section>
</body>
</html>
