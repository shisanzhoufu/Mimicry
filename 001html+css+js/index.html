<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程艺术第4章</title>
    <style>
        body{
            color:#333;
            background-color: #ccc;
            margin: 1em 10%;
        }
        h1{
            color:#333;
            background-color: transparent;
        }
        a{
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }
        ul{
            padding: 0px;
        }
        li{
            float: left;
            padding: 10px;
            list-style: none;
        }
        img{
            display: block;
            clear: both;
        }
        #imagegallery{
            list-style: none;
        }
        #imagegallery li{
            display: inline;
        }
        #imagegallery li a img{
            border: 0px;
        }
    </style>
    <script>
        function showPic(whichpic){
            if(!document.getElementById("m1"))return false;//如果没有获得
            var source=whichpic.getAttribute("href");
            var m1=document.getElementById("m1");
            if(m1.nodeName!="IMG")return false;
            m1.setAttribute("src",source);       
            if(document.getElementById("description"))   {
            var text=whichpic.getAttribute("title")?whichpic.getAttribute("title"):"";
            var description=document.getElementById("description");
            if(description.firstChild.nodeType==3){
                 description.firstChild.nodeValue=text;
            }
            }
          return true;
            // alert(des.firstChild.nodeValue);
        }
/*function length(){
        var body_element=document.getElementsByTagName("body")[0];
       // alert(body_element.nodeType);
        }
        window.onload=length;*/
        function prepareGallery(){
            if(!document.getElementsByTagName||!document.getElementById)return false;//如果getElementsByTagName，getElementById未定义，离开。
            if(!document.getElementsById("imagegallery"))return false;
            var gallery=document.getElementById("imagegallery");//声明一个变量gallery，获得id值为imagegallery的元素
            var links=gallery.getElementsByTagName("a");//id值为imagegallery的元素下标签名为a的元素
            for(var i=0;i<=links.length;i++)
            {
                links[i].onclick=function(){//定义一个匿名函数，
                    return showPic(this)?false:true;
                }
            }
        }
        // addLoadEvent( imagegallery);
            </script>
</head>
<body>
    <h1>picture</h1>
    <ul id="imagegallery">
        <li><a href="images/01.jpg" onclick="showPic(this);return false;"  title="img1">图片1</a></li>
       <!--  <img src="images/01.jpg" id="m1" alt=" my image"> -->
        <li><a href="images/2.png" onclick="showPic(this);return false;" title="img2">图片2</a></li>
        <!-- <img src="images/2.png" id="m2" alt=" my image"> -->
        <li><a href="images/b1.jpg" onclick="showPic(this);return false;" title="img3">图片3</a></li>
        <!-- <img src="images/b1.jpg" id="m3" alt=" my image"> -->
    </ul>
     <img src="images/01.jpg" id="m1" alt=" my image">
     <p id="description">choose an image</p>
</body>
</html>
