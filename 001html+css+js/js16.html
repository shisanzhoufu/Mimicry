<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>//嵌套的for循环 
    for(var i=5;i>0;i--){
        document.write("<br/>");
        for(var j=i-1;j>0;j--){
         document.write("*");
            }   
        }   
  
    </script>
</head>
<body>
    
</body>
</html>
