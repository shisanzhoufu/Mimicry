<script>//奖励选择
    while(true){//这个while函数实现了输入错误后可以继续输入
     var score=prompt("请输入您的成绩：");
     if(score<100&&score>=0){
      break;
     }
      alert("请输入一个正确的成绩！！！"); 
   }
      if(score==100){
        alert("你能得到一个bmw!")
    }else if(score<100&&score>=80){
        alert("你能得到一个iphone!");
    }
    else if(score<80&&score>=60){
        alert("你能得到一个apple!");
    }else if(score>0&&score<60){
        alert("你能得到一个棍子！！");
    }
   
</script>
