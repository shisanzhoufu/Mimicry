<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="2">
        <caption>标题</caption>
        <tr>
            <th>11</th>
            <th>12</th>
            <th>13</th>
    </tr>
   <tr>
       <td>21</td>
       <td>22</td>
       <td>23</td>
   </tr>
    <tr>
       <td>31</td>
       <td>32</td>
       <td>33</td>
   </tr>
    </table>
    <br>
    <table border="2" cellspacing="10">
        <caption>标题</caption>
        <tr>
            <th>11</th>
            <th>12</th>
            <th>13</th>
    </tr>
   <tr>
       <td>21</td>
       <td>22</td>
       <td>23</td>
   </tr>
    <tr>
       <td>31</td>
       <td>32</td>
       <td>33</td>
   </tr>
    </table>
</body>
</html>
