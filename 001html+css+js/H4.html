<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 100%;
            background-color: #ccc;
            height: 985px;
        }
        #header{
            height: 10%;
            width: 100%;
            background-color: #cff;
        }
       #content_menu{
            width: 30%;
            height: 80%;
            background-color: #cfc;
            float: left;
        }
       #content_body{
            width: 70%;
            float: left;
            height: 80%;
            background-color: #ccf;
        }
        div#footer{
            width: 100%;
            height: 10%;
            background-color: #fcf;
            clear: both;
        }
    </style>
</head>
<body>
   <div id="container">
       <div id="header">头部</div>
       <div id="content_menu">菜单</div>
       <div id="content_body">身体</div>
       <div id="footer">底部</div>
   </div>
</body>
</html>
