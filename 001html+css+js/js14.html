<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch练习</title>
    <script>
        var a=+prompt("请输入数字（1-7）:");
        switch(a){
            case 1:
            alert("星期一");
            break;
            case 2:
            alert("星期二");
            break;
            case 3:
            alert("星期三");
            break;
            case 4:
            alert("星期四");
            break;
            case 5:
            alert("星期五");
            break;
            case 6:
            alert("星期六");
            break;
            case 7:
            alert("星期天");
            break;
            default:
            alert("请输入正确的数字");
            break;
        }
    </script>
</head>
<body>
    
</body>
</html>
