<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组练习</title>
    <script>
        var arr=[1,2,3,2,1,2,4,5];
        //去除重复的数
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                arr.splice(j,1);
                j--;//因为删除的位置会被后面的元素补位，此处添加一个J--，补位的元素再进行一次比较
                  
           }
            }   
        }
        console.log(arr);
    </script>
</head>

</body>
</html>
