<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body>
    <table width="100%" height="950px" bgcolor="#ccc";>
        <tr>
            <th colspan="3" width="100%" height="10%" bgcolor="cfc">这是头部</th>
        </tr>
        <tr>
            <td width="20%" height="80%" bgcolor="ccf"></td>
            <td width="60%" height="80%" bgcolor="fcc"></td>
            <td width="20" height="80%" bgcolor="fcf">菜单栏</td>
        </tr>
        <tr>
            <td width="100%" height="10%" colspan="3" style=background-color:red>这是底部</td>
        </tr>
    </table>
</body>
</html>
