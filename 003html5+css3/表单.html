<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        邮箱：<input type="email"><br>
        电话：<input type="tel"><br>
        颜色：<input type="color"><br>
        时间：<input type="time"><br>
        网址：<input type="url"><br>
        
        选课：<input type="text" list="subject">
        <datalist id="subject">
            <option value="java" label="难"></option>
            <option value="JavaScript" label="做特效"></option>
            <option value="PHP" label="后端，不想学"></option>
        </datalist>
        <br>
        <input type="submit">
    </form>
</body>
</html>
