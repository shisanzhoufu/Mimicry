<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 440px;
            height: 290px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .nav>li{
            list-style: none;
            width: 110px;
            height: 50px;
            background-color: #cfc;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .nav> .current{
            background-color:#ccf;
        }
        .content > li{
            list-style: none;
            display: none;
        }
        img{
            width: 440px;
            height: 240px;
        }
       .nav .current{
            display: block;
        }
        .content .show{
            display: block;
        }
    </style>
    <script src="js/jquery-1.6.1.min.js"></script>
    <script>
        $(function(){
            /*$("li").mouseenter(function(){
                $(this).addClass("current");
                var index=$(this).index();
                var $li=$(".content > li").eq(index);
                $li.addClass("show");
            })
             $("li").mouseleave(function(){
                $(this).removeClass("current");
                 var index=$(this).index();
                var $li=$(".content > li").eq(index);
                $li.removeClass("show");
            })*/
            $("li").mouseenter(function(){
                $(this).addClass("current");
                $(this).siblings().removeClass("current");
                 var index=$(this).index();
                var $li=$(".content > li").eq(index);
                $li.addClass("show");
                 $li.siblings().removeClass("show");
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <ul class="nav">
            <li class="current">吉米</li>
            <li>欧文</li>
            <li>星爵</li>
            <li>安迪</li>
        </ul>
        <ul class="content">
            <li class="show"><img src="images1/1.jpg" alt=""></li>
            <li><img src="images1/2.jpg" alt=""></li>
            <li><img src="images1/3.jpg" alt=""></li>
            <li><img src="images1/4.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
