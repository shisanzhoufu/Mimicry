<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格隔行变色</title>

        table{
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;
            height: 50px;
            width: 360px;
            }
        th{
            background-color:green;
        }

    <script>

</head>

</html>
