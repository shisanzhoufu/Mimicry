<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            right: 0px;
            bottom: 0px;
            display: none;
        }
        .ad>span{
            display: inline-block;
            position: absolute;
            right: 0;
            top: 0;
            width: 20px;
            height: 20px;
            /*background-color: #cfc;*/
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){

            $("span").click(function(){
                $(".ad").fadeOut(1000);
            })
           
                /*$(".ad").slideDown(1000,function(){
                     $(".ad").fadeOut(1000,function(){
                        $(".ad").fadeIn(1000);
                     });
                });*/
                $(".ad").slideDown(1000).fadeOut(1000).fadeIn(1000);
            
        })
    </script>
</head>
<body>
    <div class="ad"><img src="images/ad-pic.png" alt="">
    <span></span>
</body>
</html>
